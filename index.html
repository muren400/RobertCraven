<head>

    <link rel="stylesheet" href="css/slideshow.css">

<body oncontextmenu="return false;">
    <div id="header">
        <a href="#" id="logo">Robert Craven</a>
        <div id="menuButton" onclick="toggleMenu()">MENU</div>
        <nav>
            <ul>
                <li onclick="navigateToElement('showRoom')">
                    Samples
                    <ul id="modelMenu">
                    </ul>
                </li>
                <li onclick="navigateToElement('contact')">
                    Contact
                </li>
            </ul>
        </nav>
    </div>
    
    <div id="mainContent">
        <div id="showRoom" class="section">
            <div id="loadingScreen" class="hidden">
                <span id="loadingProgress">%</span>
                <img src="./res/loading.jpg" alt="loading...">
            </div>
            <div class="slideshow hidden" tabindex="0" id="slideshow">
                <div class="slides">
                    <div class="slideshowLeft imageContainer">
                        <img class="slideshowImage slideshowImageLeft"></img>
                        <span></span>
                    </div>
                    <div class="slideshowCenter imageContainer">
                        <img class="slideshowImage slideshowImageCenter"></img>
                        <span></span>
                    </div>
                    <div class="slideshowRight imageContainer">
                        <img class="slideshowImage slideshowImageRight"></img>
                        <span></span>
                    </div>
                </div>
                <div class="next clickable"></div>
                <div class="prev clickable"></div>
            </div>
            <div class="actions">
                <div class="toggleControl" id="toggleSlideshow">
                    <input type="checkbox" id="toggleSlideshowButton"><label class="clickable" for="toggleSlideshowButton"></label>
                </div>
                <div class="toggleControl" id="toggleMusic">
                    <input type="checkbox" id="toggleMusicButton" checked="true"><label class="clickable" for="toggleMusicButton"></label>
                </div>
            </div>
        </div>
        <div id="contact" class="section">
            <div style="text-align: center;">
                <h1>Contact</h1>
                <p>
                    Robert Craven</br>
                    robbi.craven@gmail.de</br>
                    Hermannstra√üe 57</br>
                    12049 Berlin</br>
                </p>
                <a href="https://www.instagram.com/bethere.cavalorn" target="_blank">
                    <img src="res/insta.svg" class="socialMediaIcon"></img>
                </a>
            </div>
        </div>
    </div>
    <div id="footer"></div>
